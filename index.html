<body>
	<div class="container">
  <h3 class="text-center">
    Welcome to the game
    <span class="label label-default">Rock</span>
    <span class="label label-info">Paper</span>
    <span class="label label-danger">Scissors</span>
  </h3>
</div>
<div id="newGameElement" class="container">
  <div class="row text-center">
    <button  id="newGameButton" class="btn btn-default">
      New game
    </button>
    <div id="roundNumber"></div>
  </div>
</div>
<div id="playerMove" class="container">
  <div class="row text-center">
    <button id="playerMove_rock" class="btn">
      <span class="badge">
        <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
      </span>
      Rock
    </button>
    <button id="playerMove_paper"  class="btn">
      <span class="badge">
      <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
      </span>
      Paper
    </button>
    <button id="playerMove_scissors"  class="btn">
      <span class="badge">
      <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
      </span>
      Scissors
    </button>
  </div>
</div>
  <div id="output">
  </div>
  
  <div id="score_field">
    <div id="compWin_field"></div>
    <div id="userWin_field"></div>
